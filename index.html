<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <div class="left-side">

        <div class="logo">

        <a href="">
        <img src="Images/Plant.png" alt="">
        <h1>Tech A Tech</h1>        

        </a>

        </div>

        </div>
    
        <div class="right-side">
    
        <div class="p-wrapper">
        <p>Create an account</p>

        <hr>

        </div>

        <div class="Forms">
        <p>Let's do this!</p>

        <div class="row-form" id="inputdivcontainer">
        <div>

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="">
        </div>

        <div>
        <label for="lastname">lastname</label>
        <input type="text" name="lastname" id="">
        </div>

        </div>

        <div class="row-form">

        <div>

        <label for="Email">Email</label>
        <input type="email" name="Email">

        </div>

        <div>
        <label for="Phonenumber">Phone Number</label>
        <input type="tel" name="PhoneNumber">
        </div>

        </div>

        <div class="row-form">
        <div>
        <label for="password">Password</label>
        <input id="Passsword" type="password" name="Password">
        </div>

        <div>
        <label for="password">Password</label>
        <input id="confirmPassword" type="password" name="Confirm Password" id="">
        </div>

        </div>

        </div>

        <hr>
    
        <div class="buttonwrapper">

            <button>Create Account</button>

            <p class="loginp">Already have an account? <span>Log in</span></p>

        </div>

        </div>

    </main>
    <div id="errorMessages"></div>

    <script src="script.js"></script>
</body>
</html>
